name: Relaxed CI for development branches

on:
  push:
    branches-ignore:
      - 'master'
      - 'main'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        rust-version: stable
        components: clippy

    - name: Install portmidi on Linux
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libportmidi-dev

    - name: Run cargo check
      run: cargo check

    - name: Run pre-commit checks (allow failure)
      uses: pre-commit/action@v3.0.1
      continue-on-error: true

    - name: Run cargo test (allow failure)
      continue-on-error: true
      run: cargo test --workspace
